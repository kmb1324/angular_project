<div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    <label>Image Title: <input type="text" ng-model="Image.title" /></label><br />
    <label>Image URL: <input type="text" ng-model="Image.url" /></label><br />
 
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(Image)" value="Save" />
  </form>
  <pre>Image = {{Image | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
